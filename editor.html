<html>
  <head>
    <!-- Include Quill stylesheet -->
  <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
  </head>
  
  <!-- Create the toolbar container -->
  <div id="toolbar">
    <select class="ql-size">
      <option value="small"></option>
      <!-- Note a missing, thus falsy value, is used to reset to default -->
      <option selected></option>
      <option value="large"></option>
      <option value="huge"></option>
      <option value="Question"></option>
    </select>
    <button class="ql-bold">Bold</button>
    <button class="ql-italic">Italic</button>
    <button class="ql-video">bruh</button>
    <button class="ql-divider"></button>
    <button type="button" class="ql-task-list">
      <svg class="" viewBox="0 0 18 18">
        <line class="ql-stroke" x1="9" x2="15" y1="4" y2="4"></line>
        <polyline class="ql-stroke" points="3 4 4 5 6 3"></polyline>
        <line class="ql-stroke" x1="9" x2="15" y1="14" y2="14"></line>
        <polyline class="ql-stroke" points="3 14 4 15 6 13"></polyline>
        <line class="ql-stroke" x1="9" x2="15" y1="9" y2="9"></line>
        <polyline class="ql-stroke" points="3 9 4 10 6 8"></polyline>
      </svg>
    </button>
    <button id="custom-button">question</button>
  </div>
  <!-- <div id="sidebar-controls">
    <button id="image-button"><i class="fa fa-camera"></i></button>
    <button id="video-button"><i class="fa fa-play"></i></button>
    <button id="tweet-button"><i class="fa fa-twitter"></i></button>
    <button id="divider-button"><i class="fa fa-minus"></i></button>
  </div> -->
  
  <!-- Create the editor container -->
  <div id="editor">
    <p>Hello World!</p>
  </div>
  
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
  <script src="customQuill.js"></script>
  <script src="functions.js"></script>
  <script src="task_list.js"></script>

</html>
