<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task Board | Assignment 2</title>

    <!-- These two lines provide automatic page and style reloading when files change -->

    <link rel="stylesheet" href="base_styles.css">
    <link rel="stylesheet" href="my_styles.css">

    <script src="board.js" defer></script>
  </head>
  <body>
    <section id="sidebar">
      <div>
        <h1>Task Board</h1>

        <section>
          <h2>Add Column</h2>
          <form id="columnForm">
            <input type="text" name="title" id="columnTitle" placeholder="Title" required>
            <button type="submit" id="addColumn">Add</button>
          </form>
        </section>

        <section>
          <h2>Add Short Answer</h2>
          <form id="saForm">
            <label for="teacherQuestion">Question:</label>
            <input type="text" name="question" id="teacherQuestion" required>
            <label for="teacherAnswer">Answer:</label>
            <input type="text" name="teacherAnswer" required>
            <label for="teacherExplanation">Explanation:</label>
            <input type="text" name="teacherExplanation">
            <button type="submit" id="addCard">Add Short Answer</button>
          </form>
        </section>

        <section>
          <h2>Add Multiple Choice</h2>
          <form id="mcForm">
            <label for="mcQuestion">Question:</label>
            <input type="text" name="question" id="mcQuestion" required>
            <label for="mcTAnswer">Answer:</label>
            <input type="text" name="mcTAnswer" required>
            <label for="mcTExplanation">Explanation:</label>
            <input type="text" name="mcTExplanation">
            <button type="submit" id="addCard">Add Multiple Choice</button>
          </form>
        </section>
      </div>
    </section>

    <main id="board">
    </main>

    <!-- Template elements to be cloned in JavaScript -->
    <section class="template column">
      <h2 class="columnTitle">[TEMPLATE]</h2>
    </section>

    <article class="template card">
      <h4 class="question">[TEMPLATE]</h4>
      <form id="createShort">
        <input type="text" name="answer" id="studentAnswer" required>
        <button type="submit" id="submitCard">Submit Response</button>
      </form>
      <div class="buttons">
        <button class="startMove"><img src="icons/move.svg" alt="Edit"></button>
        <button class="delete"><img src="icons/delete.svg" alt="Delete"></button>
      </div>
    </article>

    <article class="template shortkey card">
      <h3 class="answer">Answer:</h3>
      <p class="correctAnswer">[TEMPLATE]</p>
      <h3 class="explanation">Explanation:</h3>
      <p class="correctExplanation">[TEMPlATE]</p>
    </article>

    <article class="template mchoice">
      <p class="tQuestion"></p>
      <form id="addOption">
        <input type="text" name="newOption" id="addedOption">
        <button type="submit" id="submitOption">Add This Option</button>
      </form>
      <button class="saveMC" id="save">Save Question</button>
    </article>
  </body>
</html>
